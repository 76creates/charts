apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "storm.nimbus.fullname" . }}
  labels:
    chart: {{ template "storm.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  storm.yaml: |-
    {{- include "storm.configmap.data.yaml" . }}
    storm.local.hostname: {{ template "storm.nimbus.fullname" . }}

