apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "storm.nimbus.fullname" . }}
  labels:
    chart: {{ template "storm.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  storm.yaml: |-
    storm.zookeeper.servers: [{{ template "storm.zookeeper.fullname" . }}]
    storm.zookeeper.port: {{ .Values.zookeeper.service.ports.client.port }}
    nimbus.seeds: [{{ template "storm.nimbus.fullname" . }}]
    nimbus.thrift.port: {{ .Values.nimbus.service.port }}
    storm.local.hostname: {{ template "storm.nimbus.fullname" . }}
    storm.log4j2.conf.dir: "/log4j2"

