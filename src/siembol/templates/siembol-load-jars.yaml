apiVersion: batch/v1
kind: Job
metadata:
  name: siembol-load-jars
spec:
  template:
    spec:
      containers:
      - name: "siembol-load-jars"
        image: "us.gcr.io/gr-oss-251320/siembol-deploy"
        command: ["storm",  "-c", "nimbus.seeds=[\"yesyes-storm-nimbus\"]", "jar", "alerting-storm-1.44-SNAPSHOT.jar", "uk.co.gresearch.siembol.alerts.storm.AlertingStorm",""]
      restartPolicy: Never
  backoffLimit: 4